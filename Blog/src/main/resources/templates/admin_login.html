<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login_reset.css">
    <link rel="stylesheet" href="/css/login_style.css">
</head>

<body>
    <div class="container">
        <div class="welcome-header">
            <h1>Welcome</h1>
        </div>
        
        <div class="login-form">
            <form th:action="@{/account/login/process}" method="post">
                <div class="form-group">
                    <label for="adminEmail">UserEmail</label>
                    <input type="text" id="adminEmail" name="adminEmail" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <div class="submit-button">
                    <button type="submit" id="login" class="active_btn">ログイン</button>
                </div>
            </form>
            
            <div class="register-section">
                新規登録は<a href="/admin_register.html" class="register-link-button">こちら</a>
            </div>
        </div>
    </div>
</body>

</html>
