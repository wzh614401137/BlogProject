<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    
    <main>
        <section class="Login">
            <h2>Login</h2>
            <form action="/login/process" method="post">
                <table>
                    <tr>
                        <th>UserEmail</th>
                        <td><input type="text" name="adminEmail"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td class="login-pass"><input type="password" name="password"></td>
                    </tr>
                </table>
                <div class="submit-button">
                    <button id="login" class="active_btn">ログイン</button>
                </div>
            </form>
                <div class="register-text">
                新規登録は<a href="/admin_register.html" class="register-link-button">こちら</a>
                </div>
        </section>
    </main>
</body>

</html>
