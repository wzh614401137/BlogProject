<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商品一覧</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/blog_register_style.css">
</head>

<body>
	<header>
		<!--pc-->
		<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
					<a href=""><img src="/images/logo.png" alt=""></a>
				</div>
				<ul class="pc-list">
					<li class="pc-list__item"></li>
					<li class="pc-list__item"><a href="">Blog edit</a></li>
					<li class="pc-list__item"><a href="">ログアウト</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="main-inner">
			<section class="register-section">
				<h2>記事編集</h2>
				<form action="/product/edit/process" method="post" enctype="multipart/form-data">
					<div class="register-section-details">
						<div class="register-section-details_flex">
							<div>タイトル</div>
							<input type="text" name="productName" value="" id="adminName" required>
						</div>

                        <!-- 日付入力セクションを追加 -->
                        <div class="date-section">
                            <div>日付</div>
                            <input type="date" name="articleDate" required>
                        </div>

						<div class="register-section-details_flex">
							<div>カテゴリー</div>
							<select name="productCategory" required>
								<option value="">選択してください</option>
								<option value="シャープペン" selected="">シャープペン
								</option>
								<option value="消しゴム" selected="">消しゴム
								</option>
								<option value="鉛筆" selected="">鉛筆</option>
							</select>
						</div>
						<div class="register-section-details_flex">
							<div>画像</div>
							<input type="file" name="productImage">
						</div>
						<div class="register-section-details_flex">
							<div>詳細</div>
							<textarea name="productDescription" placeholder="記事の詳細を入力してください"></textarea>
						</div>

					</div>
					<div class="register-section-details_flex">
						<input type="hidden" name="productId" value="">
						<button class="register">更新</button>
						<button class="back-btn" onclick="history.back();" type="button">戻る</button>
					</div>
				</form>
				<form th:action="@{/product/delete}" method="post">
					<div class="register-section-details_flex">
						<input type="hidden" name="productId" value="">
						<button class="register">削除</button>
					</div>
				</form>
			</section>
		</div>
	</main>
	<footer>
		<div>
			<small>&copy; 2025 oushigo</small>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./js/common.js"></script>
</body>

</html>
